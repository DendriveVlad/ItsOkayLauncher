<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheet/Title.css">
    <link rel="stylesheet" href="../stylesheet/ConnectionStyle.css">
    <link rel="stylesheet" href="../stylesheet/pages/Addons.css">
    <link rel="stylesheet" href="../stylesheet/pages/Play.css">
    <link rel="stylesheet" href="../stylesheet/pages/Settings.css">
    <link rel="stylesheet" href="../stylesheet/mainSpace.css">
    <link rel="stylesheet" href="../stylesheet/examples.css">

    <link type="text/html" rel="import" href="pages/Play.html">
    <link type="text/html" rel="import" href="ChecksMessages.html">

    <title>Title</title>
    <script src="../scripts/Main.js" defer></script>
    <script src="../scripts/Checks.js" defer></script>
</head>
<body>
<script>info('213321')</script>
<div class="window" id="window" unselectable="on" onselectstart="return false;" onmousedown="return false;" onload="loadPage()">
    <div class="title" id="title">
        <div class="text">
            <a>
                It's Okay
            </a>
        </div>
        <div class="appButtons">
            <button id="close" onmousedown="blockMove()" class="closeButton"></button>
            <button id="minimize" onmousedown="blockMove()" class="minimizeButton"></button>
        </div>
    </div>
    <div class="mainSpace">
        <!--            <button id="play" class="playButton">Играть</button>-->
        <div class="launcherPage" id="launcherPage"></div>
        <div class="lockSpace" id="lockSpace"></div>
        <div class="launcherMenu" id="launcherMenu" onmouseenter="lockScreen()" onmouseleave="unlockScreen()">
            <div class="LMenuLine"></div>
            <div class="LMenuChoice">
                <div class="LMenuSelected" id="LMenuSelected"></div>
                <div class="LMenuButtons">
                    <button class="LMenuAddons" onmousedown="changePage('Addons')">
                        <span>A</span>
                    </button>
                    <button class="LMenuPlay" onmousedown="changePage('Play')">
                        <span>P</span>
                    </button>
                    <button class="LMenuSettings" onmousedown="changePage('Settings')">
                        <span>S</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="checks" w3-include-html="ChecksMessages.html"></div>-->
</div>
</body>
</html>
